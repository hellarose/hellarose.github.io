<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td,th {
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <header id="timer"></header>
    <table border="1">
        <thead> <tr> <th>名称(@版本)?</th> <th>CDN URL</th> </tr> </thead>
        <tbody id="tb"></tbody>
    </table>
</body>
<script>
    function qs(es){return document.querySelector(es)}
    let tb=qs('#tb')
    let timer=qs('#timer');
     timer.innerHTML=''+(new Date().toLocaleDateString())
    function mod(name,url){
        return `<tr><td>${name}</td><td><a href="${url}">${url}</a></td></tr>`
    }
    let cdnList=[
        {name:'jQuery.min@3.3.1',url:'https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js'}
    ]
    tb.innerHTML=cdnList.filter(m=>m).map(m=>{
        return mod(m.name,m.url)
    }).join('')
</script>
</html>
