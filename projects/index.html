<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
</body>
<script>
        function qs(es){return document.querySelector(es)}
        function mod(url,name){
            return `<li><a href="${url}">${name}</a></li>`
        }
        let listUl=qs('#list')
        const baseUrl='https://hellarose.github.io'
        const proRoute='/projects'
        let proRouteList=[
            {name:'DIST five',url:'/dist'},
            {name:'DIST 个人 教育app项目',url:'/myself'},
            {name:'DIST 个人 后台管理系统',url:'/trade_OL'},
        ];
        let backList=[{name:'返回 首页',url:'/'}];
        
        let menuList=proRouteList.map(m=>{
            m.url=proRoute+m.url
            return m
        }).concat(backList).map(m=>{
            m.url=baseUrl+m.url
            return m
        })
        listUl.innerHTML=menuList.filter(m=>m).map(m=>{
            return mod(m.url,m.name);
        }).join('')

    </script>
</html>
