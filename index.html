<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
</body>
<script>
    function qs(es){return document.querySelector(es)}
    function mod(url,name){
        return `<li><a href="${url}">${name}</a></li>`
    }
    let listUl=qs('#list')
    let baseUrl='https://hellarose.github.io'
    let menuList=[
        {name:'项目',url:baseUrl+'/项目'},
        {name:'测试数据',url:baseUrl+'/测试数据'},
        {name:'网页收藏',url:baseUrl+'/web_collects'},
        {name:'象棋',url:baseUrl+'/chessboard'},
        {name:'GIT命令速查表',url:baseUrl+'/gitcheatsheet'},
        {name:'生日贺卡-草稿',url:baseUrl+'/happybirthday'},
    ]
    listUl.innerHTML=menuList.filter(m=>m).map(m=>{
        return mod(m.url,m.name);
    }).join('')
</script>
</html>
