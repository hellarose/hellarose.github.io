<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
</body>
<script>
    function qs(es){return document.querySelector(es)}
    function mod(url,name){
        return `<li><a href="${url}">${name}</a></li>`
    }
    let listUl=qs('#list')
    const baseUrl='https://hellarose.github.io'
    let menuList=[
        {name:'网页收藏',url:'/web_collects'},
        {name:'项目',url:'/projects'},
        {name:'象棋',url:'/chessboard'},
        {name:'测试数据',url:'/data'},
        {name:'GIT命令速查表',url:'/gitcheatsheet'},
        {name:'生日贺卡-草稿',url:'/happybirthday'},
        {name:'CDN 资源',url:'/CDNs'},
        {name:'二进制文件下载',url:'/byteFilte/theByteFilte.xlsx'}
    ]
    listUl.innerHTML=menuList.filter(m=>m).map(m=>{
        return mod(baseUrl+m.url,m.name);
    }).join('')
</script>
</html>
