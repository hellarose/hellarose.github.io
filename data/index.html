<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
</body>
<script>
        function qs(es){return document.querySelector(es)}
        function mod(url,name){
            return `<li><a href="${url}">${name}</a></li>`
        }
        let listUl=qs('#list')
        let baseUrl='https://hellarose.github.io'
        const dataRoute='/data/data'

        let dataRouteList=[
            {name:'json数据',url:baseUrl+'/index.json'},
            {name:'json字串数据',url:baseUrl+'/jsonString.json'},
            {name:'spcJSON含有大数',url:baseUrl+'/spc.json'},
        ]
        let backList=[{name:'返回 首页',url:'/'}];
        let menuList=dataRouteList.map(m=>{
            m.url=dataRoute+m.url
            return m
        }).concat(backList).map(m=>{
            m.url=baseUrl+m.url
            return m
        })
        listUl.innerHTML=menuList.filter(m=>m).map(m=>{
            return mod(m.url,m.name);
        }).join('')
    </script>
</html>
